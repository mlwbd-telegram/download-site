`html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Ready - Premium Download Hub</title>
    <meta name="description" content="Your download is being prepared. Please wait while we generate your secure download link.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #ffffff;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .countdown-section {
            text-align: center;
        }

        .countdown-text {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 20px;
        }

        .timer {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-size: 48px;
            font-weight: 700;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            margin: 20px 0;
        }

        .timer-label {
            font-size: 16px;
            color: #64748b;
            margin-top: 10px;
        }

        .info-box {
            background: #f1f5f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .info-box p {
            color: #475569;
            font-size: 15px;
            line-height: 1.8;
        }

        .ads-container {
            min-height: 250px;
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .ads-placeholder {
            color: #94a3b8;
            font-size: 14px;
        }

        .scroll-spacer {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scroll-indicator {
            text-align: center;
            color: #ffffff;
        }

        .scroll-indicator .arrow {
            font-size: 48px;
            animation: bounce 2s infinite;
        }

        .scroll-indicator p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .download-section {
            display: none;
            text-align: center;
        }
