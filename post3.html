<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tomorrow', sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 25%, #8B0000 50%, #450000 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* STICKY HEADER */
        .brand-header {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid #DC143C;
            box-shadow: 0 4px 20px rgba(220, 20, 60, 0.5);
        }
        
        .brand-logo {
            font-family: 'Tomorrow', sans-serif;
            font-size: 2.8em;
            font-weight: 800;
            letter-spacing: 4px;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8), 0 0 40px rgba(220, 20, 60, 0.5);
            margin-bottom: 8px;
        }
        
        .brand-subtitle {
            font-family: 'Tomorrow', sans-serif;
            font-size: 1.1em;
            font-weight: 400;
            letter-spacing: 3px;
            color: #FFB6C1;
            text-transform: uppercase;
        }
        
        /* AD CONTAINERS */
        .ad-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(220, 20, 60, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .top-ad {
            max-width: 1200px;
            margin: 20px auto;
            min-height: 120px;
        }
        
        .bottom-ad {
            max-width: 1200px;
            margin: 20px auto;
            min-height: 120px;
        }
        
        /* MAIN LAYOUT */
        .main-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 20px;
            margin: 20px 0;
        }
        
        .side-ad {
            position: sticky;
            top: 140px;
            min-height: 600px;
        }
        
        /* MAIN CONTENT */
        .main-content {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            border: 2px solid rgba(220, 20, 60, 0.4);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .content-title {
            font-family: 'Tomorrow', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* COUNTDOWN TIMER */
        .countdown-section {
            text-align: center;
            padding: 40px 20px;
        }
        
        .countdown-text {
            font-family: 'Tomorrow', sans-serif;
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #FFB6C1;
            letter-spacing: 1px;
        }
        
        .countdown-circle {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .countdown-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
            position: absolute;
        }
        
        .countdown-circle-bg {
            fill: none;
            stroke: rgba(220, 20, 60, 0.2);
            stroke-width: 8;
        }
        
        .countdown-circle-progress {
            fill: none;
            stroke: #DC143C;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 502;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 10px rgba(220, 20, 60, 0.8));
        }
        
        .countdown-number {
            font-family: 'Tomorrow', sans-serif;
            font-size: 3.5em;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.8);
            z-index: 1;
        }
        
        /* DOWNLOAD SECTION */
        .download-section {
            display: none;
            text-align: center;
            padding: 40px 20px;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .download-section.active {
            display: block;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .download-ready-text {
            font-family: 'Tomorrow', sans-serif;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #90EE90;
            letter-spacing: 1px;
        }
        
        .download-button {
            font-family: 'Tomorrow', sans-serif;
            background: linear-gradient(135deg, #32CD32, #228B22);
            color: #fff;
            font-size: 1.3em;
            font-weight: 700;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(50, 205, 50, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-button:hover {
            background: linear-gradient(135deg, #228B22, #006400);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(50, 205, 50, 0.6);
        }
        
        .download-button:active {
            transform: translateY(-1px);
        }
        
        /* RESPONSIVE */
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .side-ad {
                position: relative;
                top: 0;
                min-height: 300px;
            }
            
            .brand-logo {
                font-size: 2em;
                letter-spacing: 2px;
            }
            
            .brand-subtitle {
                font-size: 0.9em;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .content-title {
                font-size: 1.6em;
            }
            
            .countdown-circle {
                width: 150px;
                height: 150px;
            }
            
            .countdown-number {
                font-size: 3em;
            }
            
            .download-button {
                font-size: 1.1em;
                padding: 18px 40px;
            }
        }
        
        @media (max-width: 480px) {
            .brand-logo {
                font-size: 1.5em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .content-title {
                font-size: 1.3em;
            }
            
            .countdown-text {
                font-size: 1.1em;
            }
            
            .download-ready-text {
                font-size: 1.2em;
            }
        }
    </style>
</head>
